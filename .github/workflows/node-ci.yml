name: Node CI

on: [push, pull_request]

jobs:
  runs-on: ubuntu-latest

  strategy:
    matrix:
      node: [14.x, 16.x]
    fail-fast: false

  steps:
    - uses: actions/checkout@v3

    - name: Install pnpm
      uses: pnpm/action-setup@v2

    - name: Set node version to ${{ matrix.node }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
        cache: pnpm

    - name: Test VueHooks Plus
      run: pnpm run test
